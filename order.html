<section class="order-form">
    <form action="submit_order.php" method="post" enctype="multipart/form-data">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="order-details">Order Details:</label>
        <textarea id="order-details" name="order-details" required></textarea>

        <label for="photo">Upload Inspiration Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*">

        <button type="submit">Place Order</button>
    </form>
